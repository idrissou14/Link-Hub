name: Deploy Laravel to Hostinger via SFTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "./"
          remote_path: "/home/hstgr-linkflow-srv696182/linkflow/"
          sftp_only: true

          # server-dir: linkflow.srv696182.hstgr.cloud/home/hstgr-linkflow-srv696182/
